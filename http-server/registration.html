<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form with entities</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white rounded shadow-md mt-10">
        <h2 class="text-2xl font-semibold mb-4">Registrations</h2>
        <form id="user-form">
            <label class="block mb-2" for="name">Name</label>
            <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300 mb-4" type="text" name="name" id="name" required>

            <label class="block mb-2" for="email">Email</label>
            <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300 mb-4" type="email" name="email" id="email" required>

            <label class="block mb-2" for="password">Password</label>
            <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300 mb-4" type="password" name="password" id="password" required>

            <label class="block mb-2" for="dob">Date of Birth</label>
            <input class="w-full px-4 py-2 border rounded focus:ring focus:ring-blue-300 mb-4" type="date" name="dob" id="dob" required>

            <input class="mr-2" type="checkbox" name="acceptTerms" id="acceptTerms" required>
            <label class="select-none" for="acceptTerms">Accept terms and conditions</label>

            <button class="mt-4 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" type="submit">Submit</button>
        </form>
    </div>
    <h2 class="text-2xl font-semibold mt-10">Entries</h2>
    <div id="user-entries"></div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
